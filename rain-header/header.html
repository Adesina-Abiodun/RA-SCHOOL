<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <script src="https://kit.fontawesome.com/c4ebc4a0ba.js" crossorigin="anonymous"></script>
    <title>Header</title>
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="menu">
                <span class="menu-icon" id="toggleSidebar">
                    <!-- <img src="bar2-removebg-preview.png" style="width: 30px; height: 20px;" alt=""> -->
                    <i class="fa-solid fa-bars"></i>
                </span>
                <p style="color: white; margin-top: 0;"; >Menu</p>
            </div>
            <div class="school-logo">
                <img src="./schooolLogo.png" style="width: 80px; height: 80px" alt="RA International logo">
            </div>
            <div class="portal">
                <div class="login">
                    <div class="sub-logo1" id="loginSubmenu">
                        <ul>
                            <li><a href="#"><span style="font-size: 15px;">Staff Login</span></a></li>
                            <li><a href="#"><span style="font-size: 15px;">Parent Login</span></a></li>
                            <li><a href="#"><span style="font-size: 15px;">Admin Login</span></a></li>
                        </ul>
                    </div>
                    <div class="sub-logo2" id="toggleLogin">
                        <span class="menu-icon">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <p class="login-label" style="margin-top: 0;">Login</p>
                    </div>
                </div>
                <div class="contact">
                    <span class="menu-icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <p style="color: white;margin-top: 0;">Contact</p>
                </div>
            </div>
        </div>
    </header>
    
    <div class="sidebar-wrapper" id="sidebarWrapper">
        <div class="sidebar">
            <div class="close" id="closeSidebar">
                <span class="close-icon">X</span>
                <p style="margin-top: 0;">Close</p>
            </div>
            <ul class="sidebar-menu" style="margin: 15px 40px 0px 60px;">

            </ul>
        </div>

        <div class="submenu-div" id="submenuDiv">
            
        </div>
    </div>

    

    <script src="header.js"></script>
</body>
</html>
